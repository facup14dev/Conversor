<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Conversor de Divisas</title>

    <link rel="stylesheet" href="/css/styles.css">
    <link rel="shortcut icon" href="/images/aaa.ico" type="image/x-icon">

</head>
<body>

    <h1 class="text animation">Conversor de Divisas</h1>

    <main>

        <form action="">
            <p>Seleccionar moneda a convertir</p>
            <input type="radio" name="cambio" id="uno">Dolar ( U$D )
            <input type="radio" name="cambio" id="dos">Euro ( € )
            <input type="radio" name="cambio" id="tres">Real ( R$ )
            <input type="radio" name="cambio" id="cuatro">Peso Chileno ( $ )
            <p>Ingresar monto en pesos argentinos a convertir </p>
            <input type="number" id="valor" min="1" max="999999999" placeholder="$" required>
            <input type="button" class="boton boton-secundario" id="convertor" value="Convertir" onclick="cotizar()">
        </form>


        <h2>Tasas de Cambio</h1>

        <input type="text" id="filtro" placeholder="Buscar moneda">
        <ul id="tasasDeCambio">
        </ul>


        <p>Cantidad de conversiones esta sesión: <strong id="contador">0</strong> </p>
        <small id="fecha"></small>
    </main>

    <script src="/js/script.js" defer></script>
</body>
</html>
